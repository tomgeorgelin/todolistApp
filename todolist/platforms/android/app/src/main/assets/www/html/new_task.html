<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left"><ons-back-button>À faire</ons-back-button></div>
    <div class="center">Nouvelle tâche</div>
    <div class="right">
      <ons-if platform="android">
        <ons-toolbar-button component="button/save-task">
          <ons-icon icon="md-save"></ons-icon>
        </ons-toolbar-button>
      </ons-if>
    </div>
  </ons-toolbar>

  <ons-list-title>Ajouter une nouvelle tâche</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="title-input" type="text" placeholder="Je veux..." float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <ons-if platform="ios other" class="left left-label">
        Catégorie
      </ons-if>
      <div class="center">
        <ons-label>Choissez ou créez une catégorie</ons-label>
        <ons-input id="choose-sel-new-input" type="text" placeholder="Insérez une catégorie"></ons-input><br>
        <ons-select id="choose-sel-new">
          <option value="noCat">Selectionnez une catégorie</option>
        </ons-select>
      </div>
    </ons-list-item>

    </ons-list>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-input id="description-input" type="text" placeholder="Description" float></ons-input>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-label>Choissez une date butoir : </ons-label>
        <ons-input id="date-input" type="date" float></ons-input>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Autres options</ons-list-title>
  <ons-list>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-highlight-input">
        C'est important ?
      </label>
      <div class="right">
        <ons-switch id="highlight-input" input-id="inner-highlight-input"></ons-switch>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <label class="center" for="inner-urgent-input">
        C'est urgent ?
      </label>
      <div class="right">
        <ons-switch id="urgent-input" input-id="inner-urgent-input"></ons-switch>
      </div>
    </ons-list-item>
  </ons-list>

  <ons-if platform="ios other">
    <ons-button modifier="large" component="button/save-task">Ajouter une nouvelle tâche</ons-button>
  </ons-if>
</ons-page>
